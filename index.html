<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="./images/tiger.jpg" alt="Fennec Fox">
            <div class="info">
                <h3>Siberia Tigers</h3>
                <p>India</p>
                <button class="hidden">Know More</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./images/wolf.jpg" alt="Humpback Whale">
            <div class="info">
                <h3>Werewolf</h3>
                <p>South Africa</p>
                <button class="hidden">Know More</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./images/wolfie.jpg" alt="Common Brown Baboon">
            <div class="info">
                <h3>Wolf</h3>
                <p>Europe</p>
                <button class="hidden">Know More</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./images/Gorilla.jpg" alt="Common Brown Baboon">
            <div class="info">
                <h3>Gorillas</h3>
                <p>Rwanda</p>
                <button class="hidden">Know More</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
